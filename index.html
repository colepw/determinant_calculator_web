<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Determinant and Transpose Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            window.MathJax = {
                tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$','$$'], ['\\[','\\]']]
                },
                svg: { fontCache: 'global' }  // or "chtml" output: use tex-chtml.js below
            };
        </script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>
    <body>
        <h1>Determinant and Transpose Calculator</h1>
        <div class="container">
            <label for="dimensions">Enter Dimensions:</label>
            <input type="number" name="dimensions" id="dimensions" min="1" max="20">
            <div class="matrix">
                <!-- Updates with div row classes -->
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="outputs">
            <h2 id="input-matrix"></h2>
            <h2 id="output-determinant"></h2>
            <h2 id="output-transpose"></h2>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
